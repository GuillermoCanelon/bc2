<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">  
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" ng-model="searchText" placeholder="Search by Name">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat="x in listings | filter : searchText" ng-click="showDetails(x)">
				<td>{{x.code}}</td>
				<td>{{x.name}}</td>
				<td>
					<button class="btn btn-danger" ng-click="deleteListing(x)">
						<span class="glyphicon glyphicon-remove" ></span>
					</button>
				</td>
			  </tr>
            </table>
          </div>
		  
		  <div style="float:left;margin:5px;margin-top:30px">
		  
			<input type="text" ng-model="code" class="form-control" placeholder="Enter the Code" /> 
            <input type="text" ng-model="name" class="form-control" placeholder="Enter a Name" />
			<input type="text" ng-model="latitude" class="form-control" placeholder="Enter the Latitude" /> 
			<input type="text" ng-model="longitude" class="form-control" placeholder="Enter a Longitude" />
			<input type="text" ng-model="address" class="form-control" placeholder="Enter the Address" /> 

            <p class="inBld"><button class="btn btn-primary" ng-click="addListing()">Add the Building</button></p>
		  
		  </div>
		  
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
			
			<h4> Code: {{detailedInfo.code}}</h4>
			<h4> Name: {{detailedInfo.name}}</h4>
			<h4> Coordinates: 
				<li> Latitude: {{detailedInfo.coordinates.latitude}}</li> 
				<li> Longitude: {{detailedInfo.coordinates.longitude}}</li>
			</h4>
			<h4> Address: {{detailedInfo.address}}</h4>
			
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
